<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <div class="ask485">ask485?</div>
</head>
<body>
    <div class="docs">
    <!-- DO NOT CHANGE THIS (aside from where we say 'FIXME') -->
    <form action="/" method="GET" class="search_bar">
        <input type="text" name="q" value="{{ text }}"/>
        <div class="pagerank_weight">PageRank Weight</div>
        <input type="range" name="w" min="0" max="1" step="0.01" value="{{ range }}"/>
        <input type="submit" value="Search"/>
    </form>

    </div>
    {% if documents %}
        {% for document in documents %}
            <a class="doc_url" href="{{document.url}}">{{document.url}}</a>
            <div class="doc_title" href="{{document.url}}">{{document.title}}</div>
            <div class="doc_summary">{{document.summary}}</div>
        {% endfor %}
    {% else %}
        <div class="no_results">No search results found!</div>
    {% endif %}
    </div>
</body>
</html>
